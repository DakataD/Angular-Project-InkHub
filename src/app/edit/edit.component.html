
<div class="edit-wrapper">
  
<form (ngSubmit)="save()">
  <h1>Edit </h1>
  <div>
    <label for="name">Title:</label>
    <input type="text" id="name" name="name" [(ngModel)]="item.title" required>
  </div>
  <div>
    <label for="style">Style:</label>
    <input type="text" id="style" name="style" [(ngModel)]="item.style" required>
  </div>
  <div>
    <label for="studio">Studio:</label>
    <input type="text" id="studio" name="studio" [(ngModel)]="item.studio" required>
  </div>
  <div>
    <label for="story">story:</label>
    <textarea id="story" name="story" [(ngModel)]="item.story" required></textarea>
  </div>
  <div>
    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" (change)="onFileSelected($event)">
  </div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <button type="submit">Save</button>
</form>
</div>
