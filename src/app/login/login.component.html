<div class="wrapper-login">
<div id="login-page">
    <div class="loginForm">
        <form>
        <h1>Login</h1>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Email" name="email" [(ngModel)]="email"/>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" placeholder="Password" name="password" [(ngModel)]="password"/>
            </div>

            <button type="button" class="btnlogin" (click)="login()">Login</button>
        </form>
    </div>
</div>

</div>
