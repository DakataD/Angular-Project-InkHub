<section id="catalog">
<div class="container">
  <div  class="card__container">
    <article class="card__article" *ngFor="let item of items$ | async">
      <img [src]="item.photo" alt="{{ item.name }}" class="card__img">
      <div class="card__data">
        <span class="card__description">{{ item.name }}</span>
        <p class="card__title">{{ item.weight }}</p>
        <p class="card__title">{{ item.price }}</p>
        <button [routerLink]="['/details', item.id]" class="card__button">Details</button>
      </div>
    </article>
    
  </div>
</div>
</section>
